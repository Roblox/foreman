[workspace]
members = [".", "artiaa_auth"]

default-members = [".", "artiaa_auth"]

[package]
name = "foreman"
description = "Toolchain manager for simple binary tools"
version = "1.6.2"
authors = [
    "Lucien Greathouse <me@lpghatguy.com>",
    "Matt Hargett <plaztiksyke@gmail.com>",
]
license = "MIT"
homepage = "https://github.com/Roblox/foreman#readme"
repository = "https://github.com/Roblox/foreman"
readme = "README.md"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
command-group = "1.0.8"
dirs = "4.0.0"
env_logger = "0.9.0"
log = "0.4.17"
reqwest = { version = "0.11.10", features = ["json", "blocking"] }
semver = { version = "1.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
rpassword = "6.0.1"
serde_json = "1.0"
structopt = "0.3.26"
toml = "0.5.9"
toml_edit = "0.14.4"
urlencoding = "2.1.0"
zip = "0.5"
url = "2.4.1"
artiaa_auth = { path = "./artiaa_auth", version = "1.0.0" }
openssl = { version = "0.10.58", features = ["vendored"] }

[target.'cfg(windows)'.dependencies]
command-group = "1.0.8"

[target.'cfg(unix)'.dependencies]
tokio = { version = "1.18.2", features = ["macros", "sync", "process"] }
signal-hook = "0.3.14"

[dev_dependencies]
assert_cmd = "2.0.2"
insta = "1.14"
tempfile = "3.3.0"
